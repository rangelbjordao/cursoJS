<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Nacionalidade</h1>
    Pais de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="verifica()">
    <div id="res"></div>

    <script>
        function verifica() {
            var pais = window.document.getElementById('pais').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `vivendo em ${pais}`
            if (pais == 'Brasil') {
                res.innerHTML += '<p>Brasileiro</p>'
            } else {
                res.innerHTML += '<p>Estrangeiro</p>'
            }
        }
    </script>
</body>

</html>
