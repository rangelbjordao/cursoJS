<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigracao</title>
</head>
<body>
    <h1>Imigracao</h1>
    Em qual pais voce mora? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var pais = window.document.querySelector('input#txtpais').value
            var res = window.document.querySelector('div#res')

            if (pais == 'Brasil') {
                res.innerHTML = 'Brasileiro'
            } else {
                res.innerHTML = 'Estrangeiro'
            }
        }
    </script>
</body>
</html>
